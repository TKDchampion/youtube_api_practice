<div class="backgroung">
  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-clip-rotate-multiple"
    [fullScreen]="true"></ngx-spinner>
  <p>收藏影片</p>
  <div class="card_box">
    <div class="card" *ngFor="let cardItem of pageOfItems">
      <div class="card_img">
        <img [src]="cardItem.img" alt="" (click)="openPlayer(cardItem)">
        <div class="card_img_duration">{{cardItem.duration}}</div>
      </div>
      <div class="card_content">
        <div class="card_content_title">
          <div class="card_content_title_text" (click)="openPlayer(cardItem)">{{cardItem.title}}</div>
          <div>
            <i class="far fa-star" [ngClass]="cardItem.isCollect?'fas':'far'" (click)="collectButton(cardItem)"></i>
          </div>
        </div>
        <div class="card_content_description">{{cardItem.description}}</div>
        <div><button class="more_btn">more</button></div>
      </div>
    </div>
  </div>
  <div class="footer">
    <jw-pagination [items]="collectList" [pageSize]="12" (changePage)="onChangePage($event)"></jw-pagination>
  </div>
</div>
